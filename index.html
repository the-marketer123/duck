<!DOCTYPE html>
<html lang="en">
    <head>
        <title>frog sim</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><!--J Query-->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js'></script><!--GL Matrix-->
        <style>
            body {     
                
                margin:0;
                overflow:hidden;
                font-family:trebuchet ms;
            }
        </style>
    </head>
    <body>
        <script type="importmap">
            {
                "imports": {
                  "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.172.0/three.module.js",
                  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/",
                  "@dimforge/rapier3d-compat": "https://cdn.skypack.dev/@dimforge/rapier3d-compat"
                }
            }
        </script>
        <canvas id='ui-canvas' width='600' height='600'></canvas>

        <!-- Three.js core -->
        <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

        <!-- Addons -->
        <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/PointerLockControls.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/objects/Sky.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/libs/stats.module.js" type="module"></script>

        <!-- Rapier.js 3D-->
        <script type="module">
            const RAPIER = await import('https://cdn.skypack.dev/@dimforge/rapier3d-compat@0.11.2');
            await RAPIER.init();
        
            // Make RAPIER globally available if needed
            window.RAPIER = RAPIER;
        
            console.log("Rapier is ready!");
        
            // Now you can start your game logic
        </script>
        
        
        


        <script src="js/startup.js"></script>
        <script src="js/map.js"></script>
        <script src="js/models.js"></script>
        <script src="js/player.js"></script>
        <script src="js/index.js"></script>
    </body>
<html>
